---
controller:
  name: controller
  kind: deployment
  nginxplus: true
  mgmt:
    licenseTokenSecretName: "license-token"
    sslVerify: false
  nginxReloadTimeout: 60000
  appprotect:
    enable: true
    v5: true
    enforcer:
      host: "127.0.0.1"
      port: 50000
      image:
        repository: private-registry.nginx.com/nap/waf-enforcer
        tag: "5.4.0"
        pullPolicy: IfNotPresent
      securityContext:
        readOnlyRootFilesystem: false  # Temporarily disabled for debugging
        allowPrivilegeEscalation: true
        runAsNonRoot: false
    configManager:
      image:
        repository: private-registry.nginx.com/nap/waf-config-mgr
        tag: "5.4.0"
        pullPolicy: IfNotPresent
      securityContext:
        readOnlyRootFilesystem: false  # Temporarily disabled for debugging
        allowPrivilegeEscalation: true
        runAsNonRoot: false
        capabilities:
          drop:
            - all
      volumeMounts:
        - name: app-protect-bd-config
          mountPath: /opt/app_protect/bd_config
        - name: app-protect-config
          mountPath: /opt/app_protect/config
        - name: app-protect-bundles
          mountPath: /etc/app_protect/bundles
  enableSnippets: true
  image:
    repository: private-registry.nginx.com/nginx-ic-nap-v5/nginx-plus-ingress
    tag: "4.0.1"
    pullPolicy: IfNotPresent
  securityContext:
    readOnlyRootFilesystem: false  # Temporarily disabled for debugging
    allowPrivilegeEscalation: true
  logLevel: "debug"  # Increased for debugging
  nginxStatus:
    allowCidrs: "0.0.0.0/0"
    port: 9000
  readyStatus:
    initialDelaySeconds: 30
  serviceAccount:
    imagePullSecretName: regcred
prometheus:
  create: true
# ---
# Configuraci√≥n para agregar el sidecar nginx-agent
# y el volumen asociado para logs del agente
sidecars:
  - name: nginx-agent
    image: "nginx/nginx-agent:latest"
    env:
      - name: DATA_PLANE_KEY
        value: "TU_TOKEN_AQUI"
    volumeMounts:
      - name: varlog
        mountPath: /var/log/nginx-agent
    resources:
      limits:
        cpu: "100m"
        memory: "128Mi"
      requests:
        cpu: "50m"
        memory: "64Mi"
    securityContext:
      runAsUser: 0
      allowPrivilegeEscalation: false
# Volumen para logs del sidecar nginx-agent
extraVolumes:
  - name: varlog
    emptyDir: {}
